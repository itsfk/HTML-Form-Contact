<html>
<head>
     <title>Forms</title>
     <link rel="stylesheet" href="style.css" type="text/css">
     </head>
<body>
<h1 align="center">Pink Contact Form </h1>    
</body>
<div class="form">
<table>
  
    <tr>    
  <td class="bg"> <img src="images/name.jpg.png" width="15" height="15" /></td> 
  <td><Form> <label for="person"></label> <input type="text" placeholder="Name" id="person" ></Form></td> 
    </tr>
    <tr>
<td class="bg"><img src="images/msg.png" width="15" height="15" ></td>
<td><Form><input type="email" placeholder="Email"></Form></td>
    </tr>
 <tr>
<td class="bg" ><img src="images/phone.png" width="15" height="15" ></td>
<td><Form><input type="text" placeholder="Phone"></Form></td>
    </tr>
<tr>
                <td class="bg">
                    <img src="images/comment.png" alt="comment" width="15" height="15" />
                </td>
                <td>
                    <Form>
                        <label for="comments"></label>
                        <textarea name="comment" id="comments" cols="35" rows="10" placeholder="Enter your comments"></textarea>
                    </Form>
                </td>
            </tr>
            <tr>
                <td class="my" ><from><input type="submit" name="Submit" value="Submit" ></from></td>
            </tr>
            </div>
</table>
</html>
